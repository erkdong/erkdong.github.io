<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Web Page</title>

    <!-- Styles -->
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      header {
        background-color: #333;
        color: white;
        padding: 15px;
        text-align: center;
      }
      nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
      }
      main {
        padding: 20px;
        max-width: 800px;
        margin: auto;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Welcome to My Website</h1>
      <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <!-- Main Content Section -->
    <main>
      <h2>About This Page</h2>
      <p>
        This is a simple HTML template that you can use to build your website.
        Feel free to modify it as needed.
      </p>
      <p>
        It contains basic sections like a header, navigation links, main
        content, and a footer.
      </p>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
  </body>
</html>
