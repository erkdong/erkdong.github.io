<p
  class="animate-pulse absolute text-6xl filter blur-sm slight-blur text-slate-400 right-8 top-8"
>
  project experience
</p>

<div
  id="projectCards"
  class="flex flex-wrap px-36 py-36 w-full h-full justify-center items-center"
>
  <script>
    const container = document.getElementById("projectCards");
    projectCards.forEach((project) => {
      let cardHtml;

      if (project.title) {
        cardHtml = `
          <div class="card filled-card m-6 bg-zinc-200 flex flex-col">
            <img src="${project.img}" class="card-image p-3" />
            <div class="p-3 bg-zinc-300 flex-grow">
              <p class="text-lg text-slate-800">${project.title}</p>
              <p class="mt-3 text-md text-slate-600">
                ${project.description}
              </p>
            </div>
          </div>
        `;
      } else {
        cardHtml = `<div class="card m-6 bg-zinc-400"></div>`;
      }

      // Create a temporary container and convert HTML string to DOM element
      const temp = document.createElement("div");
      temp.innerHTML = cardHtml;
      const cardElement = temp.firstElementChild;

      if (project.title && typeof project.onClick === "function") {
        cardElement.addEventListener("click", project.onClick);
      }

      container.appendChild(cardElement);
    });
  </script>
</div>
